services:
  - type: web
    name: callme-voice-assistant
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in dashboard
      - key: PYTHON_VERSION
        value: "3.11"